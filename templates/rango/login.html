{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
{% if error %}
<strong>{{error}}</strong>
{% endif %}

<div class="container">
    <form class="form-signin form" id="login_form" role="form" method="post" action="{% url 'rango:login' %}">
        <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
        {% csrf_token %}
        <label for="id_username" class="sr-only">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" name="password" id="id_password"class="form-control" placeholder="Password"required>

        <button class="btn btn-lg btn-secondary btn-block" type="submit" value="Submit">Log in</button>
    </form>
</div>

{% endblock %}
